syntax = "proto3";
package proto;
option go_package = "./";

message getTotalNumParams{}

message addNumParams {
    int32 number = 1;
}

message totalNum {
    int32 total = 1;
}

service addNumService {
    rpc addNum(addNumParams) returns (totalNum) {}
    rpc getTotalNum(getTotalNumParams) returns (totalNum) {}
}